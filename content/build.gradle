buildscript {
    apply from: "$rootProject.projectDir/gradle/buildscript.gradle", to: buildscript
}

description = "Example - Content"
//defaultTasks = ['deployContent']

apply plugin: 'cognifide.aem'

aemCreate {
    assemble project(':example.bundle'), []
}
build.dependsOn aemCreate

task deployContent(dependsOn: [clean, build, aemDeploy])