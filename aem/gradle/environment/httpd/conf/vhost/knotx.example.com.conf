<VirtualHost *:80>
  ServerName knotx.example.com

  RewriteEngine On

  RewriteCond %{REQUEST_METHOD} =GET
  RewriteRule ^(.*\.html)$ - [E=KNOTX_REQ:true]

  RewriteCond %{ENV:KNOTX_REQ} ^true$
  RewriteRule ^/(.*)$ http://knotx:8092/$1 [P,L]

  RewriteRule ^/(.*)$ http://demo.example.com/$1 [P,L]

</VirtualHost>
