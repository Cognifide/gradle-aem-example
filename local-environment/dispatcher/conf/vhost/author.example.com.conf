<VirtualHost *:80>
  ServerName author.example.com
  DocumentRoot /opt/aem/dispatcher/cache/author

  <Directory /opt/aem/dispatcher/cache/author>
    <IfModule disp_apache2.c>
      SetHandler dispatcher-handler
      ModMimeUsePathInfo On
    </IfModule>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>
</VirtualHost>
