<VirtualHost *:80>
  ServerName example.com
  DocumentRoot /opt/aem/dispatcher/cache/content/example/website

  <Directory /opt/aem/dispatcher/cache/content/example/website>
    <IfModule disp_apache2.c>
      SetHandler dispatcher-handler
      ModMimeUsePathInfo On
    </IfModule>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

</VirtualHost>
