<VirtualHost *:80>
  ServerName example.com
  DocumentRoot "/opt/communique/dispatcher/cache/website"
  <Directory "/opt/communique/dispatcher/cache/website">
    <IfModule disp_apache2.c>
      SetHandler dispatcher-handler
      ModMimeUsePathInfo On
    </IfModule>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>
</VirtualHost>
