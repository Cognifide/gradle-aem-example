<VirtualHost *:80>
  ServerName demo.example.com
  DocumentRoot /opt/communique/dispatcher/cache/demo
  <Directory /opt/communique/dispatcher/cache/demo>
    <IfModule disp_apache2.c>
      SetHandler dispatcher-handler
      ModMimeUsePathInfo On
    </IfModule>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>
</VirtualHost>
