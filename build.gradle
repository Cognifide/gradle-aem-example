plugins {
    id 'com.neva.fork'
    id 'com.cognifide.aem.package'
    id 'com.cognifide.aem.instance'
}

description = 'Example'
defaultTasks = [':aemSatisfy', ':aemDeploy', ':aemAwait']

apply from: 'common.gradle'

aemSatisfy {
    packages {
        group 'dep.vanity-urls', {
            // local("pkg/vanityurls-components-1.0.2.zip")
        }
        group 'tool.search-webconsole-plugin', {
            dependency('com.neva.felix:search-webconsole-plugin:1.2.0')
            url('https://github.com/OlsonDigital/aem-groovy-console/releases/download/11.0.0/aem-groovy-console-11.0.0.zip')
        }
    }
}

aemCompose {
    includeProjects ':app:*'
    includeProjects ':content:*'
}

fork {
    config {
        cloneFiles()
        moveFiles([
                "/com/company/aem/example": "/{{projectGroup|substitute('.', '/')}}/{{projectName}}",
                "/example": "/{{projectName}}"
        ])
        replaceContents([
                "com.company.aem.example": "{{projectGroup}}.{{projectName}}",
                'com.company.aem': "{{projectGroup}}",
                "Example": "{{projectLabel}}",
                "example": "{{projectName}}",
        ])
    }
    inPlaceConfig 'setup', {
        copyTemplateFile("gradle.properties")
    }
}
