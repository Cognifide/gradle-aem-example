<sly data-sly-use.page="com.company.aem.example.core.components.page.PageModel"/>
<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
<!DOCTYPE html>
<html lang="${page.languageCode}">
<head>
  <title>Example | ${page.title}</title>

  <sly data-sly-call="${clientLib.css @ categories='example.publish'}"/>
  <sly data-sly-call="${clientLib.css @ categories='example.author'}" data-sly-test="${!wcmmode.disabled}"/>
</head>
<body>
<header id="header">
  <h1>${page.title}</h1>
</header>
<div id="content">
  <sly data-sly-resource="${'content' @ resourceType='wcm/foundation/components/parsys'}"/>
</div>
<footer id="footer">
  2017 &copy; Company
</footer>

<sly data-sly-call="${clientLib.js @ categories='example.publish'}"/>
<sly data-sly-call="${clientLib.js @ categories='example.author'}" data-sly-test="${!wcmmode.disabled}"/>
</body>
</html>
